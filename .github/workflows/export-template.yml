name: Export Visual Studio Template

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare template payload
        run: |
          TEMPLATE_ROOT="artifacts/template"
          mkdir -p "$TEMPLATE_ROOT"
          cp TileViewer.Plugin.Dotnet.vstemplate "$TEMPLATE_ROOT/"
          cp asset/icon/icon1.ico "$TEMPLATE_ROOT/__TemplateIcon.ico"
          rsync -a \
            --exclude 'bin/' \
            --exclude 'obj/' \
            --exclude '.vs/' \
            TileViewer.Plugin.Dotnet/ "$TEMPLATE_ROOT/"

      - name: Upload template artifact
        uses: actions/upload-artifact@v4
        with:
          name: TileViewer.Plugin.Dotnet.Template
          path: artifacts/template
          if-no-files-found: error


      - name: Create template archive
        run: |
          mkdir -p artifacts
          cd artifacts
          zip -r TileViewer.Plugin.Dotnet.Template.zip template

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: vstemplate
          files: artifacts/TileViewer.Plugin.Dotnet.Template.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Export Visual Studio Template

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare template payload
        run: |
          TEMPLATE_ROOT="artifacts/template"
          mkdir -p "$TEMPLATE_ROOT"
          cp TileViewer.Plugin.Dotnet.vstemplate "$TEMPLATE_ROOT/"
          cp asset/icon/icon1.ico "$TEMPLATE_ROOT/__TemplateIcon.ico"
          rsync -a \
            --exclude 'bin/' \
            --exclude 'obj/' \
            --exclude '.vs/' \
            TileViewer.Plugin.Dotnet/ "$TEMPLATE_ROOT/"
          mkdir -p "$TEMPLATE_ROOT/.github/workflows"
          cp .github/workflows/build.yml "$TEMPLATE_ROOT/.github/workflows/build.yml"

      - name: Archive template
        run: |
          cd artifacts/template
          zip -r ../TileViewer.Plugin.Dotnet.Template.zip .

      - name: Upload template artifact
        uses: actions/upload-artifact@v4
        with:
          name: TileViewer.Plugin.Dotnet.Template
          path: artifacts/TileViewer.Plugin.Dotnet.Template.zip
          if-no-files-found: error
